spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://db:5432/invoice_db}
    username: ${SPRING_DATASOURCE_USERNAME:-invoice_user}
    password: ${SPRING_DATASOURCE_PASSWORD:-invoice_pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    open-in-view: false

  flyway:
    enabled: false

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
